syntax = "proto3";
package actor;
// option go_package = "actor";

message PID {
  string Host = 1;
  string Id = 2;
}

//user messages
enum States{
    Empty=0;
    Restarting =1;
    Stopping=2;
    Stopped=3;
    PoisonPill=4;
    Started=5;
}

enum Directive{
    EmptyDirective=0;
    ResumeDirective=1;
	RestartDirective=2;
	StopDirective=3;
	EscalateDirective=4;
}
message StateMsg{
    States State=1;
}
